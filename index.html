<html>
  <head>
    <title>The Suggestive Survey</title>
    <link type='text/css' href='/index.css' rel='stylesheet'>
    <script type='text/javascript' href='/index.js'></script>
  </head>
  <body>
    <header>
      <h1 id='title'>The Suggestive Survey</h1>
      <p id='description'>How does phrasing affect survey responses?</p>
    </header>
    <main>
    <form id='survey-form'>
      <label for='name' id='name-label'>Name:</label>
      <input type='text' name='name' id='name' placeholder='Anna Karenina' required>
      <br>
      <label for='email' id='email-label'>Email:</label>
      <input type='email' name='email' id='email' placeholder='anna.karenina@gmail.com' required>
      <br>
      <label for='feeling' id='feeling-label'>How excellent is your day going?</label>
      <input type='number' min='1' max='5' name='feeling' id='feeling' placeholder='3'>
      <br>
      <!-- dropdown input -->
      <!-- radio button input -->
      <!-- checkboxes input -->
      <!-- textarea input -->
      <input type='submit' id='submit' value='Submit'>
    </form>
    </main>
    <footer></footer>
  </body>
</html>
